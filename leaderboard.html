    <h1>Leaderboard</h1>
    <p>Track your top Table Tennis Pro matches and victories, saved right in your browser.</p>
  </div>
</header>

<section class="section container">
  <div class="card">
    <div id="lb">Loading…</div>
  </div>
</section>

<script>
(function(){
  const el=document.getElementById('lb');
  const lb=JSON.parse(localStorage.getItem('ttpro_leaderboard')||'[]');
  if(!lb.length){
  el.textContent='No matches yet. Play a game and start climbing!';
    return;
  }
  const rows=lb.slice(0,50).map((r,i)=>
    `<tr><td>#${i+1}</td><td>${r.score}</td><td>${r.opponent}</td><td>${new Date(r.at).toLocaleString()}</td></tr>`
  ).join('');
  el.innerHTML=`<table style="width:100%">
    <thead><tr><th>Rank</th><th>Score</th><th>Opponent</th><th>When</th></tr></thead>
    <tbody>${rows}</tbody></table>`;
})();
</script>
